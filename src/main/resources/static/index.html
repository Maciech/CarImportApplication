<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Getting Started: Serving Web Content</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="register_V1.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
// class="pure-form"
<body>
<h1>Logowanie do systemu</h1>
<form id="registrationForm" onsubmit="event.preventDefault();">
        <input id="email" type="email"  placeholder="Adres e-mail" required/><br>
        <input id="password" type="password" placeholder="Hasło" required/><br>
        <label for="default-remember">
            <input type="checkbox" id="default-remember" /> Remember me<br>
        </label>
        <button type="submit" onclick="assignValue()">Zaloguj</button><br>
        <p>Nie masz konta? <a href="register_V1.html">Utwórz je tutaj</a></p>
</form>
<script>
function assignValue() {
  var email = document.getElementById("email");
  var password = document.getElementById("password");
   console.log("Value: " + email + " " + password);

  var login = {
        email: email.value,
        password: password.value
      };

  var xhr = new XMLHttpRequest();
  xhr.open("POST", "/login", true);
  xhr.setRequestHeader("Content-Type", "application/json");
  xhr.onreadystatechange = function() {
    if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
      console.log("Value sent to the Java backend successfully");
    }
  };
  xhr.send(JSON.stringify(login));
  }
  </script>
</body>
</html>
