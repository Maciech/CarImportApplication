<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car import management</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
</head>
<body style="background-color: #FFCC99">
<main style="width: 40%; margin: 0 auto">
    <div id="welcome" style="text-align: center">
        <h1>Please enter e-mail and password</h1>
    </div>
    <form class="pure-form">
        <fieldset>
            <legend>A compact inline form</legend>
            <input id="email" type="email" placeholder="Email" />
            <input id="password" type="password" placeholder="Password" />
            <label for="default-remember">
                <input type="checkbox" id="default-remember" /> Remember me
            </label>
            <button id="submit" type="submit" class="pure-button pure-button-primary">Sign in</button>
        </fieldset>
    </form>
</main>
</body>
</html>
